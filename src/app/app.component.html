<app-header (searchData)="searched($event)"></app-header>
<div class="row">
  <div class="col-8 col-xs-6 pannel-left">
    <app-lists [listData]="listsData | async" (selectedList)="listSelect($event)"></app-lists>
  </div>
  <div class="col-4 col-xs-6 pannel-right">
    <app-details *ngIf="selectedItem" [selected]="selectedItem"></app-details>
  </div>
</div>
